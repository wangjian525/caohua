version: 1
formatters:
  simple:
    format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
handlers:
  console:
    class: logging.StreamHandler
    level: DEBUG
    formatter: simple
    stream: ext://sys.stdout
  file:
    class: logging.handlers.TimedRotatingFileHandler
    level: DEBUG
    formatter: simple
    filename: ./logs/modelservice.log
    when: "D"
    interval: 1
#  file:
#    class: logging.handlers.RotatingFileHandler
#    level: DEBUG
#    formatter: simple
#    filename: /data/logs/modelservice/modelservice.log
loggers:
  main:
    level: DEBUG
    handlers: [console, file]
root:
  level: DEBUG
  handlers: [console, file]
